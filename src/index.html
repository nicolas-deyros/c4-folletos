    <meta property="fb:app_id" content="325136260912360" />
    <meta property="og:title" content="Carrefour | Folletos" />

    <meta property="og:description" content="Visor de Folletos" />
    <meta property="og:locale" content="es-AR" />

    <meta property="og:url" content="https://wwww.carrefour.com.ar/folletos" />

    <!-- Twitter -->
    <meta name="twitter:site:id" value="106172654" />
    <meta name="twitter:card" content="Visor de Folletos" />

    <meta name="twitter:title" content="Carrefour | Folletos" />

    <meta name="twitter:creator" content="@carrefourarg" />

  <body>
    <header
      class="h-20 flex justify-center items-center bg-no-repeat bg-center"
      style="background-image: url('./img/background/bg.jpg')"
    >
      <h1 class="font-light text-white uppercase text-2xl">Folletos</h1>
    </header>

    <main role="main" class="container mx-auto">
      <!--Select your State-->
      <div class="relative w-64 mx-auto my-4">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-center"
          for="statesSelect"
        >
          Seleccione su provincia:
        </label>
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="statesSelect"
        ></select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 mt-6 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>

      <!--Show results-->
      <div class="container px-2">
        <h2 class="mb-4 font-semibold text-center" id="titleSelect"></h2>
        <div id="msgDefault"></div>

        <div class="sm:block md:hidden lg:hidden xl:hidden glide glide_mobile">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides glide_mobile_slides"></ul>
          </div>
        </div>

        <div
          class="hidden sm:hidden md:block lg:block xl:block glide glide_desktop"
        >
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides glide_desktop_carrousel"></ul>
          </div>
          <div class="glide__arrows hidden" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
              >
                <path
                  d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"
                ></path>
              </svg>
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
